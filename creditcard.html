<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Payment</title>
</head>
<body>
    <h2>Credit/Debit Card Bill Payment</h2>
    <form action="#" method="POST">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required><br><br>

        <label for="cardHolderName">Cardholder Name</label>
        <input type="text" id="cardHolderName" name="cardHolderName" placeholder="Enter the name on the card" required><br><br>

        <label for="expiryDate">Expiry Date</label>
        <input type="month" id="expiryDate" name="expiryDate" required><br><br>

        <label for="cvv">CVV</label>
        <input type="password" id="cvv" name="cvv" placeholder="Enter the 3-digit CVV" required><br><br>

        <label for="amount">Payment Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount to pay" required><br><br>

        <button type="submit">Make Payment</button>
    </form>
</body>
</html>
